<span style="display: flex; flex-wrap: wrap; gap: 0.5em;">
    {% for tag in page.tags %}
        <a href="/tags/{{ tag | uri_escape }}/"
             style="display: inline-flex; align-items: center; padding: 0.2em 0.6em; border: 1px solid #333; border-radius: 0.5em; background: #f5f5f5; color: #333; text-decoration: none; font-size: 0.95em; margin-bottom: 0.5em;">
            <span style="margin-right: 0.3em;">&#x1F3F7;</span> <!-- Unicode tag icon -->
            {{ tag }}
        </a>
    {% endfor %}
</span>
